name: Build & Release Praxis (OTA Ready)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm install --legacy-peer-deps
          npx expo install --fix -- --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # PATCH WEBRTC
      - name: Patch WebRTC
        run: |
          FILE="node_modules/react-native-webrtc/android/build.gradle"
          if [ -f "$FILE" ]; then
            sed -i 's/implementation.*com.github.jiangdongguo.*libausbc.*/\/\/ Dependency removed/g' $FILE
          fi

      # BUILD RELEASE
      - name: Build Android APK (Release)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --warning-mode all -Dorg.gradle.jvmargs="-Xmx4608m -XX:MaxMetaspaceSize=512m"

      # SIGNATURE AUTOMATIQUE
      - name: Signer l'APK
        run: |
          UNSIGNED_APK=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -z "$UNSIGNED_APK" ]; then
            echo "Erreur: Aucun APK trouvé."
            exit 1
          fi
          
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=PraxisTemp,O=Praxis,C=FR"
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks release.keystore --ks-pass pass:android --key-pass pass:android --out Praxis-V4.1.0-Signed.apk "$UNSIGNED_APK"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.1.0-clean-${{ github.run_number }}
          name: "Praxis v4.1.0 (Clean Build)"
          files: Praxis-V4.1.0-Signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
