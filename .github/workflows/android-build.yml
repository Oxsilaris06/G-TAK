name: Build & Release Praxis (Force Bundle Fix)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm install --legacy-peer-deps
          npx expo install --fix -- --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # --- PATCH WEBRTC (Indispensable pour Data Only) ---
      - name: Patch WebRTC (Remove USB Camera Dep)
        run: |
          echo "Patching react-native-webrtc build.gradle..."
          FILE="node_modules/react-native-webrtc/android/build.gradle"
          if [ -f "$FILE" ]; then
            sed -i 's/implementation.*com.github.jiangdongguo.*libausbc.*/\/\/ Dependency removed by CI patch/g' $FILE
            echo "Patch appliqué."
          else
            echo "Fichier non trouvé: $FILE"
          fi

      # --- LE CORRECTIF "UNABLE TO LOAD SCRIPT" ---
      # On force la création du fichier index.android.bundle
      - name: Force Bundle JS
        run: |
          # Création du dossier assets s'il n'existe pas
          mkdir -p android/app/src/main/assets
          
          # Génération du bundle (Le cerveau de l'app)
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res \
            --reset-cache

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # On ajoute l'option -x bundleReleaseJsAndAssets pour éviter un doublon
          # Mais comme on est en Debug, Gradle ne le ferait pas de base, d'où l'erreur précédente.
          ./gradlew assembleDebug --no-daemon --warning-mode all

      - name: Renommer et Publier
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Praxis.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.0.1-fix-${{ github.run_number }}
          name: "Praxis Fix Script Load #${{ github.run_number }}"
          files: Praxis-BundleFix.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
