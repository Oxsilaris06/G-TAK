name: Build & Release Praxis (Stable)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      # JDK 17 est le standard pour Expo 51 (RN 0.74)
      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          # On installe d'abord ce qui est dans le package.json
          npm install --legacy-peer-deps
          # Puis on laisse Expo corriger les incompatibilités mineures
          npx expo install --fix

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # On force Gradle 9 pour tester la performance, compatible grâce à Expo 51
      - name: Upgrade Gradle Wrapper
        run: |
          cd android
          chmod +x gradlew
          ./gradlew wrapper --gradle-version 9.0 --distribution-type all

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --warning-mode all

      - name: Renommer et Publier
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Praxis-Rel.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Praxis Build #${{ github.run_number }}"
          files: Praxis-Rel.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
