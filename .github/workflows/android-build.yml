name: Build & Release Praxis (Release Mode)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm install --legacy-peer-deps
          # On installe TOUT ce qui pourrait manquer pour le bundle
          npx expo install expo-camera expo-document-picker expo-image-picker expo-print expo-sharing -- --legacy-peer-deps
          # Fix global
          npx expo install --fix -- --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # PATCH WEBRTC
      - name: Patch WebRTC (Remove USB Camera Dep)
        run: |
          echo "Patching react-native-webrtc build.gradle..."
          FILE="node_modules/react-native-webrtc/android/build.gradle"
          if [ -f "$FILE" ]; then
            sed -i 's/implementation.*com.github.jiangdongguo.*libausbc.*/\/\/ Dependency removed by CI patch/g' $FILE
            echo "Patch appliqué."
          else
            echo "Fichier non trouvé: $FILE"
          fi

      # NOTE: L'étape "Force Bundle JS" a été retirée.
      # La commande assembleRelease ci-dessous gère automatiquement le bundling JS + Assets.

      - name: Build Android APK (Release)
        run: |
          cd android
          chmod +x gradlew
          # assembleRelease est nécessaire pour activer expo-updates (OTA)
          # Si pas de signature configurée, cela générera un 'app-release-unsigned.apk'
          ./gradlew assembleRelease --no-daemon --warning-mode all -Dorg.gradle.jvmargs="-Xmx4608m -XX:MaxMetaspaceSize=512m"

      - name: Renommer et Publier
        run: |
          # On cherche l'APK généré dans le dossier release (peu importe son nom exact)
          APK_PATH=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "Erreur critique: Aucun APK trouvé dans android/app/build/outputs/apk/release/"
            exit 1
          fi

          echo "APK trouvé à: $APK_PATH"
          mv "$APK_PATH" Praxis-V4.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # On ajoute un suffixe -ota pour bien distinguer cette version
          tag_name: v4.0.6-ota-${{ github.run_number }}
          name: "Praxis Release OTA Ready #${{ github.run_number }}"
          files: Praxis-V4.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
