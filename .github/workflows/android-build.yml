name: Build & Release Praxis (Production)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      # JDK 17 est le standard strict pour Gradle 8.8 & Expo 51
      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm install --legacy-peer-deps
          # On laisse Expo fixer les versions natives
          npx expo install --fix -- --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # SUPPRESSION DE L'ÉTAPE UPGRADE WRAPPER
      # Le log a confirmé que Gradle 8.8 est déjà présent et fonctionnel.
      # Tenter de passer à 9.0 manuellement brise le build car l'URL est introuvable.

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # Gradle 8.8 est performant, on garde les options d'optimisation
          ./gradlew assembleDebug --no-daemon --warning-mode all

      - name: Renommer et Publier
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Praxis-Final.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.0.0-build-${{ github.run_number }}
          name: "Praxis Release #${{ github.run_number }}"
          files: Praxis-Final.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
