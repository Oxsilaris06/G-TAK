name: Build & Release Praxis (Stable)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      # On utilise Node 20 qui est très stable avec les versions actuelles d'Expo
      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      # JDK 17 est le meilleur compromis pour Expo 51 + Gradle 8/9
      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          # Installation forcée propre pour éviter les conflits de version
          npm install --legacy-peer-deps
          npx expo install --fix

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # On upgrade le wrapper juste avant le build
      - name: Upgrade Gradle Wrapper
        run: |
          cd android
          chmod +x gradlew
          ./gradlew wrapper --gradle-version 9.0 --distribution-type all

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # On ajoute --warning-mode all pour voir les soucis sans bloquer
          ./gradlew assembleDebug --no-daemon --warning-mode all

      - name: Renommer et Publier
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Praxis-Stable.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.0.0-build-${{ github.run_number }}
          name: "Praxis Build #${{ github.run_number }}"
          files: Praxis-Stable.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
