name: Build & Release Praxis (Debug)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (LTS 2026)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # Le cache est désactivé ici pour éviter l'erreur "lock file not found"
          cache: '' 

      - name: Configuration de Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          # Si vous n'avez pas de package-lock.json, npm install créera les dépendances
          npm install --legacy-peer-deps
          npx expo install --fix

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: Upgrade Gradle Wrapper to 8.10.2
        run: |
          cd android
          ./gradlew wrapper --gradle-version 8.10.2 --distribution-type all

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug -Dorg.gradle.jvmargs="-Xmx4608m" --no-daemon

      - name: Renommer l'APK
        run: |
          if [ -f android/app/build/outputs/apk/debug/app-debug.apk ]; then
            mv android/app/build/outputs/apk/debug/app-debug.apk Praxis-Debug.apk
          else
            echo "Erreur : APK non trouvé"
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: "Praxis Build #${{ github.run_number }}"
          files: Praxis-Debug.apk
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
