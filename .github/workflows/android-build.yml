name: Build & Release Praxis (Data Only Fix)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm install --legacy-peer-deps
          npx expo install --fix -- --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # --- PATCH CRITIQUE ---
      # Ce script supprime la dépendance "AndroidUSBCamera" du fichier build.gradle de react-native-webrtc
      # Cela empêche Gradle de chercher la bibliothèque manquante.
      - name: Patch WebRTC (Remove USB Camera Dep)
        run: |
          echo "Patching react-native-webrtc build.gradle..."
          FILE="node_modules/react-native-webrtc/android/build.gradle"
          if [ -f "$FILE" ]; then
            # On commente la ligne qui inclut libausbc (la librairie manquante)
            sed -i 's/implementation.*com.github.jiangdongguo.*libausbc.*/\/\/ Dependency removed by CI patch/g' $FILE
            echo "Patch appliqué avec succès sur $FILE"
          else
            echo "Fichier non trouvé: $FILE"
          fi

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # On garde Gradle 8.8 (standard Expo 51) qui est maintenant présent
          ./gradlew assembleDebug --no-daemon --warning-mode all

      - name: Renommer et Publier
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Praxis-Data.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.0.0-data-${{ github.run_number }}
          name: "Praxis Data Build #${{ github.run_number }}"
          files: Praxis-Data.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
