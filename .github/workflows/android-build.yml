name: Build & Release Praxis (Camera Fix)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm install --legacy-peer-deps
          # FORCE INSTALL : On installe explicitement expo-camera pour être sûr à 100% qu'il est là
          npx expo install expo-camera -- --legacy-peer-deps
          # Puis on fixe le reste
          npx expo install --fix -- --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # PATCH WEBRTC (Toujours nécessaire)
      - name: Patch WebRTC (Remove USB Camera Dep)
        run: |
          echo "Patching react-native-webrtc build.gradle..."
          FILE="node_modules/react-native-webrtc/android/build.gradle"
          if [ -f "$FILE" ]; then
            sed -i 's/implementation.*com.github.jiangdongguo.*libausbc.*/\/\/ Dependency removed by CI patch/g' $FILE
            echo "Patch appliqué."
          else
            echo "Fichier non trouvé: $FILE"
          fi

      # FORCE BUNDLE JS
      - name: Force Bundle JS
        run: |
          mkdir -p android/app/src/main/assets
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res \
            --reset-cache

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --warning-mode all

      - name: Renommer et Publier
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Praxis-CamFix.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.0.3-cam-${{ github.run_number }}
          name: "Praxis Release #${{ github.run_number }}"
          files: Praxis-CamFix.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
