name: Build & Release Praxis (Stable Fix)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm install --legacy-peer-deps
          # CORRECTION ICI : On passe --legacy-peer-deps à la commande install d'Expo
          # Le séparateur -- permet de passer des arguments à la commande npm sous-jacente
          npx expo install --fix -- --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: Upgrade Gradle Wrapper (9.0)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew wrapper --gradle-version 9.0 --distribution-type all

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --warning-mode all

      - name: Renommer et Publier
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Praxis-Stable.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.0.0-build-${{ github.run_number }}
          name: "Praxis Build #${{ github.run_number }}"
          files: Praxis-Stable.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
