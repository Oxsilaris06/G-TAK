name: Build & Release Praxis

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Configuration de Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Installation des dépendances
        run: |
          npm install --legacy-peer-deps
          npx expo install --fix

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      # Forçage du wrapper Gradle 9.3.0
      - name: Upgrade Gradle Wrapper
        run: |
          cd android
          ./gradlew wrapper --gradle-version 9.3.0 --distribution-type all

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          # Optimisations Gradle 9 pour un build plus rapide
          ./gradlew assembleDebug --no-daemon --parallel -Dorg.gradle.caching=true

      - name: Publication de l'APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk Praxis-V4-2026.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.0.0
          name: "Praxis v4.0.0 - Gradle 9.3 Standard"
          files: Praxis-V4-2026.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
