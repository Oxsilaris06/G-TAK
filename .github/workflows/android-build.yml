name: Build & Release Praxis (DEBUG & VERIFY)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      # --- ETAPE DE V√âRIFICATION AJOUT√âE ---
      - name: üîç V√âRIFICATION DU FICHIER CONFIG (Preuve)
        run: |
          echo "====================================================="
          echo "CONTENU DE app.config.js SUR LE SERVEUR DE BUILD :"
          echo "====================================================="
          cat app.config.js
          echo "====================================================="
          
          # On v√©rifie sp√©cifiquement la pr√©sence de l'espace avec grep
          if grep -q "57c6 -4432" app.config.js; then
            echo "‚ùå ERREUR CRITIQUE D√âTECT√âE : L'espace est PR√âSENT dans le fichier !"
            exit 1
          else
            echo "‚úÖ SUCC√àS : Aucun espace d√©tect√© dans l'ID du fichier."
          fi

      - name: Configuration de Node.js (v20)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ''

      - name: Configuration de Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Installation des d√©pendances
        run: |
          npm install --legacy-peer-deps
          npx expo install --fix -- --legacy-peer-deps

      - name: Expo Prebuild
        run: npx expo prebuild --platform android --clean

      - name: Patch WebRTC
        run: |
          FILE="node_modules/react-native-webrtc/android/build.gradle"
          if [ -f "$FILE" ]; then
            sed -i 's/implementation.*com.github.jiangdongguo.*libausbc.*/\/\/ Dependency removed/g' $FILE
          fi

      - name: üêõ DEBUG CONFIG
        run: |
          echo "=== COPYING GRADLE.PROPERTIES TO ANDROID FOLDER ==="
          cp gradle.properties android/gradle.properties || true
          
          echo "=== ANDROID/BUILD.GRADLE ==="
          cat android/build.gradle
          
          echo "=== ANDROID/GRADLE.PROPERTIES ==="
          cat android/gradle.properties

      - name: Build Android APK (Release)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon --warning-mode all -Dorg.gradle.jvmargs="-Xmx4608m -XX:MaxMetaspaceSize=512m"

      - name: Signer l'APK
        run: |
          UNSIGNED_APK=$(find android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
          if [ -z "$UNSIGNED_APK" ]; then
            echo "Erreur: Aucun APK trouv√©."
            exit 1
          fi
          
          keytool -genkey -v -keystore release.keystore -alias androidreleasekey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=PraxisTemp,O=Praxis,C=FR"
          
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign --ks release.keystore --ks-pass pass:android --key-pass pass:android --out Praxis-DEBUG-Signed.apk "$UNSIGNED_APK"

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v4.1.0-debug-${{ github.run_number }}
          name: "Praxis DEBUG VERIFY #${{ github.run_number }}"
          files: Praxis-DEBUG-Signed.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
